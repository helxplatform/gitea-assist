name: build-test
on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go get .

      # Ideally we would also use golangci-lint tool
      - name: Run Go fmt, vet, test
        run: make  test

      - name: Build
        run: make build 
